<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공기 질 모니터링 대시보드</title>
  <style>
    /* 기본 스타일 초기화 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }

    /* 메인 컨테이너 스타일 */
    .dashboard {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background-color: #f0f0f0;
      border-radius: 12px;
      padding: 20px;
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      margin: 20px auto;
      background-color: #e8f5e9;
    }

    /* 지도와 범례 스타일 */
    .map-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background-color: #cfd8dc;
      padding: 20px;
    }
    .map-container img {
      width: 100%;
      border-radius: 12px;
    }
    .legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    .legend p {
      margin: 4px 0;
    }

    /* 버튼 스타일 */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #607d8b;
      color: white;
    }

    /* 차트 플레이스홀더 스타일 */
    .chart-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .chart {
      width: 100%;
      height: calc(250px * var(--weight, 1));
      background-color: #eceff1;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #607d8b;
      font-size: 18px;
    }
    
    .map {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="dashboard">

    <div class="map-container">
      <div class="map">
        <h1>공기 질 모니터링 지도</h1>
      </div>
    </div>

    <!--차트쪽 컨테이너 시작-->
    <div class="chart-container">

        <!--미세 먼지 그래프 시작-->
      <div class="chart" id="dateChart">
        <canvas id="dateChartCanvas"></canvas>
      </div><!--미세 먼지 그래프 끝-->

      <!--온도 그래프 시작-->
      <div class="chart" id="tempChart">
        <canvas id="tempChartCanvas"></canvas>
      </div><!--온도 그래프 끝-->

      <!--강수량 그래프 시작-->
      <div class="chart" id="precipChart">
        <canvas id="precipChartCanvas"></canvas>
      </div><!--온도 그래프 끝-->

    
    <div style="position: fixed; bottom: 20px; right: 20px;">
        <button style="padding: 10px 20px; font-size: 14px; border: none; border-radius: 8px; cursor: pointer; background-color: #607d8b; color: white;">
            작은 버튼
        </button>
    </div>
    </div> <!--차트쪽 컨테이너 끝-->

  </div>

  <script>
    // 날짜별 미세먼지 데이터 차트 생성
    const dateCtx = document.getElementById('dateChartCanvas').getContext('2d');
    const dateChart = new Chart(dateCtx, {
      type: 'line',
      data: {
        labels: ['10월 30일', '10월 31일', '11월 1일', '11월 2일', '11월 3일', '11월 4일', '11월 5일'],
        datasets: [{
          label: 'PM1.0 농도',
          data: [3, 4, 4, 6, 0, 0, 3], // 예시 데이터
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 7
          }
        }
      }
    }); // 날짜별 미세먼지 데이터 차트 생성

    // 시간별 온도 데이터 차트 생성
    const tempCtx = document.getElementById('tempChartCanvas').getContext('2d');
    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: ['00시', '03시', '06시', '09시', '12시', '15시', '18시', '21시'],
        datasets: [{
          label: '온도',
          data: [15, 14, 13, 14, 15, 16, 17, 16], // 예시 데이터
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 20
          }
        }
      }
    }); // 시간별 온도 데이터 차트 생성

    // 시간별 강수량 데이터 차트 생성
    const precipCtx = document.getElementById('precipChartCanvas').getContext('2d');
    const precipChart = new Chart(precipCtx, {
      type: 'line',
      data: {
        labels: ['00시', '03시', '06시', '09시', '12시', '15시', '18시', '21시'],
        datasets: [{
          label: '강수량',
          data: [0, 0, 0, 0, 0, 0, 0, 0], // 예시 데이터
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 10
          }
        }
      }
    }); // 시간별 강수량 데이터 차트 생성



  </script>


</body>
</html>
